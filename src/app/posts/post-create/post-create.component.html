<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]= "enteredTitle" >
  </mat-form-field>
  <mat-form-field>
    <textarea matInput cols="50" rows="1" [(ngModel)]= "enteredContent" ></textarea>
  </mat-form-field>

  <button
    mat-raised-button
    color = "primary"
    (click)= "onAddPost()" > Login </button>
</mat-card>
